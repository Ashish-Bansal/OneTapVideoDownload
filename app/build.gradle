apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions{
        disable 'MissingTranslation'
    }

    defaultConfig {
        applicationId "com.phantom.onetapvideodownload"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 24
        versionName "3.3"
    }

    sourceSets {
        main {
            assets.srcDirs = ['assets', 'src/main/assets', 'src/main/assets/']
        }
    }

    buildTypes {
        debug {
            minifyEnabled true
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            zipAlignEnabled true
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['XposedBridgeApi-20150213.jar'])
    repositories {
        mavenCentral()
    }
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'co.dift.ui.swipetoaction:library:1.1'
    compile 'net.xpece.android:support-preference:0.8.1'
    compile 'com.google.android.gms:play-services-analytics:9.0.1'
    compile 'com.google.android.gms:play-services-ads:9.0.1'
    compile 'com.google.android.gms:play-services-plus:9.0.1'
    compile 'com.google.firebase:firebase-ads:9.0.1'
    compile('com.github.HaarigerHarald:android-youtubeExtractor:v1.4.0@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:core:0.8.5.8@aar') {
        transitive = true
    }
    compile('com.github.afollestad.material-dialogs:commons:0.8.5.8@aar') {
        transitive = true
    }
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.squareup.okio:okio:1.8.0'
    compile 'com.github.paolorotolo:appintro:3.4.0'
    compile 'com.github.deano2390:MaterialShowcaseView:1.0.6@aar'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'me.zhanghai.android.materialprogressbar:library:1.1.4@aar'
    compile 'org.solovyev.android.views:linear-layout-manager:0.5@aar'
    compile 'com.anjlab.android.iab.v3:library:1.0.+'
    compile 'com.github.bluejamesbond:textjustify-android:2.1.1'
    compile 'com.google.firebase:firebase-messaging:9.0.1'
}

apply plugin: 'com.google.gms.google-services'
